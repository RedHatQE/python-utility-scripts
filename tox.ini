[tox]
skipsdist = True


[testenv:unittests]
basepython = python3
setenv =
    PYTHONPATH = {toxinidir}
deps =
    poetry
commands =
    poetry install
    poetry run pytest tests/unused_code/test_unused_code.py -sv
    poetry run pytest tests/polarion/test_polarion.py -svvv
allowlist_externals =
    poetry
